<font size="5">Pause</font><br />
<hr /><br /><br />

<b>Description:</b>
<blockquote>
<!-- ##BEGIN_DESCRIPTION## -->
Pauses a console script and prompts the user to "press any key to continue...".
<!-- ##END_DESCRIPTION## -->
</blockquote>

<b>Syntax:</b>
<blockquote>
<font color="0000EE">Pause</font>()</blockquote>

<b>Parameters:</b>
<blockquote>
n/a</blockquote>

<b>Remarks:</b>
<blockquote>
This function should only be used when the console is visible, otherwise it can cause a deadlock (such as in a web script).
</blockquote>
