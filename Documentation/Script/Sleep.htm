<font size="5">Sleep</font><br />
<hr /><br /><br />

<b>Description:</b>
<blockquote>
<!-- ##BEGIN_DESCRIPTION## -->
Causes the current thread to "sleep" for a specified number of milliseconds.
<!-- ##END_DESCRIPTION## -->
</blockquote>

<b>Syntax:</b>
<blockquote>
<font color="0000EE">Sleep</font>(<font color="#000088">MilliSeconds</font> as <font color="MediumVioletRed">Numeric</font>)</blockquote>

<b>Parameters:</b>
<blockquote>
<ul><li><font color="#000088">MilliSeconds</font> as <font color="MediumVioletRed">Numeric</font><ul><li>
The number of milliseconds to wait before continuing
</ul></ul>
</blockquote>
