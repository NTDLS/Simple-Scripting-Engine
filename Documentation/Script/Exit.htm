<font size="5">Exit</font><br />
<hr /><br /><br />

<b>Description:</b>
<blockquote>
<!-- ##BEGIN_DESCRIPTION## -->
Exists the script immediately. Returns a numeric result code to the calling process.
<!-- ##END_DESCRIPTION## -->
</blockquote>

<b>Syntax:</b>
<blockquote>
<font color="0000EE">Exit</font>(<font color="#000088">ExitCode</font> as <font color="MediumVioletRed">Numeric</font> = <font color="Blue">0</font>)</blockquote>

<b>Parameters:</b>
<blockquote>
<ul><li><font color="#000088">ExitCode</font> as <font color="MediumVioletRed">Numeric</font><ul><li>
Code to return to the calling process.
</ul></ul>
</blockquote>
