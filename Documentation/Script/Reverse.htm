<font size="5">Reverse</font><br />
<hr /><br /><br />

<b>Description:</b>
<blockquote>
<!-- ##BEGIN_DESCRIPTION## -->
Returns a string in which the character order of the specified string is reversed.
<!-- ##END_DESCRIPTION## -->
</blockquote>

<b>Syntax:</b>
<blockquote>
<font color="0000EE">Reverse</font>(<font color="#000088">Text</font> as <font color="MediumVioletRed">String</font>) as <font color="MediumVioletRed">String</font> </blockquote>

<b>Parameters:</b>
<blockquote>
<ul><li><font color="#000088">Text</font> as <font color="MediumVioletRed">String</font><ul><li>
String to be reversed
</ul></ul>
</blockquote>
