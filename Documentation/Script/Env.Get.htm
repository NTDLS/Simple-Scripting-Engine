<font size="5">Env :: Get</font><br />
<hr /><br /><br />

<b>Description:</b>
<blockquote>
<!-- ##BEGIN_DESCRIPTION## -->
Efficiently retrieves a value from the current environment variable array by name.
<!-- ##END_DESCRIPTION## -->
</blockquote>

<b>Syntax:</b>
<blockquote>
<font color="0000EE">Env.Get</font>(<font color="#000088">Name</font> as <font color="MediumVioletRed">String</font>) as <font color="MediumVioletRed">String</font> </blockquote>

<b>Parameters:</b>
<blockquote>
<ul><li><font color="#000088">Name</font> as <font color="MediumVioletRed">String</font><ul><li>
The name of an environment variable to retrieve the value for.
</ul></ul>
</blockquote>
